<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSM Command Center</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîß</text></svg>">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* --- GLOBAL LAYOUT --- */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* --- SIDEBAR --- */
        #sidebar { width: 360px; background: #f8f9fa; border-right: 2px solid #dee2e6; display: flex; flex-direction: column; height: 100vh; overflow-y: auto; }
        .sidebar-header { padding: 15px 15px 5px 15px; background: #f8f9fa; }
        #tech-container, #task-container { padding: 0 15px 10px 15px; overflow: visible; }
        #task-container { padding-bottom: 40px; }

        h2 { margin: 0 0 10px 0; color: #343a40; font-size: 1.4rem; }
        h3 { margin: 10px 0 5px 0; color: #495057; font-size: 1.1rem; border-bottom: 2px solid #dee2e6; padding-bottom: 5px;}

        /* --- MAP & CARDS --- */
        #map { flex-grow: 1; height: 100%; position: relative; }
        #stats-panel { position: absolute; top: 20px; right: 20px; z-index: 1000; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); min-width: 200px; }
        
        .card { background: white; padding: 10px; border-radius: 6px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); border: 1px solid #ced4da; display: flex; flex-direction: column; gap: 8px; margin-bottom: 8px; }
        .status-scheduled { border-left: 5px solid #28a745; }
        .status-pending { border-left: 5px solid #ffc107; }
        .tech-card { border-left: 5px solid #007bff; background: #ffffff; }

        input, select { width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; margin-bottom: 5px; font-size: 0.9rem; }
        button { width: 100%; padding: 8px; color: white; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; transition: 0.2s; }
        
        .btn-add { background: #28a745; } .btn-add:hover { background: #218838; }
        .btn-run { background: #6610f2; margin-bottom: 10px; } .btn-run:hover { background: #520dc2; }
        .btn-delete { background: transparent; color: #dc3545; border: 1px solid #dc3545; padding: 2px 6px; font-size: 14px; width: auto; }
        .btn-delete:hover { background: #dc3545; color: white; }
        
        .btn-geo { background: #17a2b8; width: auto; padding: 8px 12px; margin-left: 5px; margin-bottom: 5px; } 
        .btn-geo:hover { background: #138496; }

        /* --- ICONS --- */
        .tech-icon { font-size: 24px; text-align: center; line-height: 1; text-shadow: 0 0 3px white; }
        .number-icon { display: flex; justify-content: center; align-items: center; border-radius: 50%; color: white; font-weight: bold; font-family: sans-serif; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.4); }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h2>üì° Dispatch Center</h2>
            <h3>üë∑ Technicians</h3>
            
            <div class="card" style="background: #e9ecef;">
                <input type="text" id="techName" placeholder="Name (e.g. David)">
                <select id="techSkill">
                    <option value="1">üî® General Helper</option>
                    <option value="2">‚ö° Electrician</option>
                    <option value="4">üíß Plumber</option>
                    <option value="8">üåê Network Eng.</option>
                    <option value="16">‚ùÑÔ∏è HVAC Tech</option>
                    <option value="31">üåü Master (All Skills)</option>
                </select>

                <div style="display: flex; align-items: center;">
                    <input type="text" id="techAddress" placeholder="Address (e.g. Tel Aviv)">
                    <button class="btn-geo" onclick="geocode('techAddress', 'techLat', 'techLon')">üîç</button>
                </div>
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="techLat" placeholder="Lat" readonly style="background:#e9ecef; color:#666;">
                    <input type="text" id="techLon" placeholder="Lon" readonly style="background:#e9ecef; color:#666;">
                </div>
                <button class="btn-add" onclick="addTechnician()" style="background: #007bff;">Recruit Tech</button>
            </div>
        </div>

        <div id="tech-container"><div id="tech-list"></div></div>

        <div class="sidebar-header" style="border-top: 1px solid #dee2e6; margin-top:0;">
            <h3>üì¶ Missions</h3>
            
            <div class="card" style="background: #e9ecef;">
                <input type="text" id="tName" placeholder="Client Name">
                <select id="tSkill">
                    <option value="1">üî® General Task</option>
                    <option value="2">‚ö° Electrical Issue</option>
                    <option value="4">üíß Pipe Leak</option>
                    <option value="8">üåê Network Down</option>
                    <option value="16">‚ùÑÔ∏è HVAC Repair</option>
                </select>

                <select id="tTimeWindow">
                    <option value="any">‚è∞ Anytime (Default)</option>
                    <option value="morning">üåÖ Morning (08:00 - 12:00)</option>
                    <option value="noon">‚òÄÔ∏è Noon (12:00 - 15:00)</option>
                    <option value="afternoon">üåá Afternoon (15:00 - 18:00)</option>
                </select>

                <div style="display: flex; align-items: center;">
                    <input type="text" id="tAddress" placeholder="Address (e.g. Rothschild 10)">
                    <button class="btn-geo" onclick="geocode('tAddress', 'tLat', 'tLon')">üîç</button>
                </div>
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="tLat" placeholder="Lat" readonly style="background:#e9ecef; color:#666;">
                    <input type="text" id="tLon" placeholder="Lon" readonly style="background:#e9ecef; color:#666;">
                </div>
                <button class="btn-add" onclick="addNewTask()">Create Task</button>
            </div>
            
            <button class="btn-run" onclick="runScheduler()">üöÄ Run Optimizer</button>
        </div>

        <div id="task-container"><div id="task-list">Loading...</div></div>
    </div>

    <div id="map">
        <div id="stats-panel">
            <div class="stat-row"><span>Total Tasks:</span> <span id="stat-count" class="stat-val">0</span></div>
            <div class="stat-row"><span>Total Distance:</span> <span id="stat-dist" class="stat-val">0 km</span></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([32.0853, 34.7818], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);
        
        var routeLayer = L.layerGroup().addTo(map);
        var taskLayer = L.layerGroup().addTo(map);
        var techLayer = L.layerGroup().addTo(map);

        function getTechColor(id) {
            const colors = ['#007bff', '#dc3545', '#28a745', '#6f42c1', '#fd7e14', '#17a2b8'];
            return colors[(id - 1) % colors.length] || '#007bff';
        }

        function getSkillIcon(val) {
            if (val >= 31) return "üåü";
            if (val & 16) return "‚ùÑÔ∏è";
            if (val & 8) return "üåê";
            if (val & 4) return "üíß";
            if (val & 2) return "‚ö°";
            return "üî®";
        }

        async function geocode(inputId, latId, lonId) {
            const address = document.getElementById(inputId).value;
            if (!address) { alert("Please enter an address first."); return; }
            const btn = event.target;
            const originalText = btn.innerText;
            btn.innerText = "‚è≥"; 

            try {
                const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
                const res = await fetch(url, { headers: { 'User-Agent': 'FsmApp/1.0' } });
                const data = await res.json();

                if (data && data.length > 0) {
                    document.getElementById(latId).value = data[0].lat;
                    document.getElementById(lonId).value = data[0].lon;
                    const tempMarker = L.marker([data[0].lat, data[0].lon]).addTo(map)
                        .bindPopup(`üìç Found: ${data[0].display_name}`).openPopup();
                    map.setView([data[0].lat, data[0].lon], 14);
                    setTimeout(() => map.removeLayer(tempMarker), 3000);
                } else {
                    alert("Address not found.");
                }
            } catch (err) { console.error(err); alert("Error connecting to Geocoding service."); } 
            finally { btn.innerText = originalText; }
        }

        async function loadTechnicians() {
            try {
                const res = await fetch('/api/technicians');
                const techs = await res.json();
                const list = document.getElementById('tech-list');
                list.innerHTML = "";
                techLayer.clearLayers();

                if(techs.length === 0) list.innerHTML = "<small style='padding:10px;'>No technicians.</small>";

                techs.forEach(t => {
                    const icon = getSkillIcon(t.skills);
                    const div = document.createElement('div');
                    div.className = "card tech-card";
                    div.style.borderLeftColor = getTechColor(t.id);
                    
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <div>
                                <strong>${icon} ${t.name}</strong><br>
                                <small>üè† Base: ${t.baseLatitude}, ${t.baseLongitude}</small>
                            </div>
                            <button class="btn-delete" onclick="deleteTechnician(${t.id})">‚úï</button>
                        </div>
                        <button style="width:100%; margin-top:5px; padding:4px; font-size:12px; background:#6c757d;" 
                                onclick="showSchedule(${t.id}, '${t.name}')">üìÖ Schedule</button>
                    `;
                    list.appendChild(div);

                    if (t.baseLatitude && t.baseLongitude) {
                        const mapIcon = L.divIcon({ html: `<div class="tech-icon">${icon}</div>`, className: 'dummy', iconSize: [24, 24] });
                        L.marker([t.baseLatitude, t.baseLongitude], { icon: mapIcon })
                            .bindPopup(`<b>${t.name}</b>`).addTo(techLayer); 
                    }
                });
            } catch (err) { console.error("Error loading techs:", err); }
        }

        async function addTechnician() {
            const name = document.getElementById('techName').value;
            const skill = parseInt(document.getElementById('techSkill').value);
            const lat = parseFloat(document.getElementById('techLat').value);
            const lon = parseFloat(document.getElementById('techLon').value);

            if(!name || !lat || !lon) { alert("Please search for an address first!"); return; }

            await fetch('/api/technicians', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ Name: name, Skills: skill, BaseAddress: "HQ", BaseLatitude: lat, BaseLongitude: lon })
            });
            
            document.getElementById('techName').value = "";
            document.getElementById('techAddress').value = "";
            document.getElementById('techLat').value = "";
            document.getElementById('techLon').value = "";
            loadTechnicians(); 
        }

        async function deleteTechnician(id) {
            if(!confirm("Fire this technician?")) return;
            await fetch(`/api/technicians/${id}`, { method: 'DELETE' });
            loadTechnicians();
        }

        async function showSchedule(techId, techName) {
            const res = await fetch('/api/tasks');
            const tasks = await res.json();
            const myTasks = tasks.filter(t => t.assignedTechnicianId === techId).sort((a,b) => a.sequenceIndex - b.sequenceIndex);
            
            let msg = `üìÖ Schedule for ${techName}:\n--------------------------\n08:00 üè† Start\n`;
            myTasks.forEach(t => {
                const start = t.actualStartTime ? new Date(t.actualStartTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "--:--";
                msg += `${start} ${getSkillIcon(t.requiredSkills)} ${t.clientName}\n`;
            });
            alert(msg + "--------------------------\nüèÅ End");
        }

        async function loadTasks() {
            try {
                const res = await fetch('/api/tasks');
                const tasks = await res.json();
                const list = document.getElementById('task-list');
                list.innerHTML = "";
                taskLayer.clearLayers();
                routeLayer.clearLayers();

                let totalDist = 0;
                const techRoutes = {}; 

                tasks.forEach(task => {
                    const icon = getSkillIcon(task.requiredSkills);
                    
                    // Format Window Display
                    let timeInfo = "";
                    if (task.windowStart) {
                        const startStr = task.windowStart.substr(0, 5);
                        const endStr = task.windowEnd ? task.windowEnd.substr(0, 5) : "?";
                        timeInfo = `<br><small style="color:#d63384; font-weight:bold;">‚è∞ ${startStr} - ${endStr}</small>`;
                    }

                    const div = document.createElement('div');
                    div.className = `card status-${task.status === 1 ? 'scheduled' : 'pending'}`;
                    
                    div.innerHTML = `
                        <div style="line-height: 1.4;">
                            <strong>${icon} ${task.clientName}</strong>${timeInfo}<br>
                            <span style="font-size: 0.85rem; color: #555;">Tech: ${task.assignedTechnicianId || '-'} | Seq: ${task.sequenceIndex}</span>
                        </div>
                        <button class="btn-delete" style="margin-top:5px; width:100%;" onclick="deleteTask(${task.id})">Cancel Task</button>
                    `;
                    list.appendChild(div);

                    if (task.latitude && task.longitude) {
                        const isScheduled = task.status === 1;
                        const color = isScheduled ? getTechColor(task.assignedTechnicianId) : '#fd7e14';
                        
                        let markerHtml = "";
                        if (isScheduled) {
                            markerHtml = `<div class="number-icon" style="background-color: ${color}; width: 24px; height: 24px;">${task.sequenceIndex}</div>`;
                        } else {
                            markerHtml = `<div class="number-icon" style="background-color: ${color}; width: 24px; height: 24px; font-size: 14px;">${icon}</div>`;
                        }

                        const customIcon = L.divIcon({ className: 'dummy', html: markerHtml, iconSize: [24, 24], iconAnchor: [12, 12] });
                        
                        L.marker([task.latitude, task.longitude], { icon: customIcon })
                            .bindPopup(`<b>${icon} ${task.clientName}</b>`)
                            .addTo(taskLayer);

                        if (isScheduled && task.assignedTechnicianId) {
                            if (!techRoutes[task.assignedTechnicianId]) techRoutes[task.assignedTechnicianId] = [];
                            techRoutes[task.assignedTechnicianId].push(task);
                        }
                    }
                });

                Object.keys(techRoutes).forEach(techId => {
                    const route = techRoutes[techId];
                    route.sort((a, b) => a.sequenceIndex - b.sequenceIndex);
                    const offset = (parseInt(techId) * 0.0003); 
                    const latlngs = route.map(t => [t.latitude + offset, t.longitude + offset]);

                    for(let i=0; i<route.length-1; i++) {
                        const p1 = L.latLng(route[i].latitude, route[i].longitude);
                        const p2 = L.latLng(route[i+1].latitude, route[i+1].longitude);
                        totalDist += p1.distanceTo(p2) / 1000;
                    }
                    
                    L.polyline(latlngs, { 
                        color: getTechColor(techId), weight: 4, opacity: 0.7, dashArray: '5, 10' 
                    }).addTo(routeLayer);
                });

                document.getElementById('stat-count').innerText = tasks.length;
                document.getElementById('stat-dist').innerText = totalDist.toFixed(1) + " km";

            } catch (err) { console.error(err); }
        }

        async function addNewTask() {
            const name = document.getElementById('tName').value;
            const skill = parseInt(document.getElementById('tSkill').value);
            const lat = parseFloat(document.getElementById('tLat').value);
            const lon = parseFloat(document.getElementById('tLon').value);
            
            // --- TIME WINDOW LOGIC ---
            const windowVal = document.getElementById('tTimeWindow').value;
            let start = null;
            let end = null;

            if (windowVal === 'morning') { start = "08:00:00"; end = "12:00:00"; }
            else if (windowVal === 'noon') { start = "12:00:00"; end = "15:00:00"; }
            else if (windowVal === 'afternoon') { start = "15:00:00"; end = "18:00:00"; }
            // 'any' leaves them null
            // -------------------------

            if(!name || !lat || !lon) { alert("Please search for an address first!"); return; }

            await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    Id: 0, 
                    ClientName: name, 
                    RequiredSkills: skill, 
                    Latitude: lat, 
                    Longitude: lon, 
                    Duration: "01:00:00", 
                    Priority: 1,
                    WindowStart: start,
                    WindowEnd: end
                })
            });
            
            document.getElementById('tName').value = "";
            document.getElementById('tAddress').value = "";
            document.getElementById('tLat').value = "";
            document.getElementById('tLon').value = "";
            loadTasks();
        }

        async function deleteTask(id) {
            if(!confirm("Cancel task?")) return;
            await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
            loadTasks();
        }

        async function runScheduler() {
            const btn = document.querySelector('.btn-run');
            btn.innerText = "Thinking...";
            await fetch('/api/tasks/schedule', { method: 'POST' });
            loadTasks(); 
            btn.innerText = "üöÄ Run Optimizer";
        }

        loadTechnicians();
        loadTasks();
    </script>
</body>
</html>
