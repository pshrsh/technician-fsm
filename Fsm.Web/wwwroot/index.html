<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSM Command Center</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîß</text></svg>">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* --- SIDEBAR LAYOUT (Fixed Split) --- */
        #sidebar { 
            width: 350px; 
            background: #f8f9fa; 
            border-right: 2px solid #dee2e6; 
            display: flex; 
            flex-direction: column; 
            height: 100vh;
        }

        /* Top Section: Headers & Forms (Non-Scrollable) */
        .sidebar-header { padding: 15px 15px 5px 15px; background: #f8f9fa; z-index: 10; }
        
        /* Technician List: Fixed Max Height, Scrollable */
        #tech-container {
            padding: 0 15px 10px 15px;
            max-height: 30vh; /* Takes top 30% of screen */
            overflow-y: auto;
            flex-shrink: 0;   /* CRITICAL: Prevents squashing when tasks are added */
            border-bottom: 2px solid #e9ecef;
            background: #f1f3f5;
        }

        /* Task List: Fills Remaining Space, Scrollable */
        #task-container {
            padding: 10px 15px;
            flex-grow: 1;     /* Takes all remaining space */
            overflow-y: auto; /* Scrolls independently */
        }

        h2 { margin: 0 0 10px 0; color: #343a40; font-size: 1.4rem; }
        h3 { margin: 10px 0 5px 0; color: #495057; font-size: 1.1rem; border-bottom: 2px solid #dee2e6; padding-bottom: 5px;}

        /* --- MAP AREA --- */
        #map { flex-grow: 1; height: 100%; position: relative; }

        /* Floating Stats Panel */
        #stats-panel {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: white; padding: 15px; border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); min-width: 200px;
        }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 0.9rem; }
        .stat-val { font-weight: bold; color: #007bff; }
        
        /* Cards */
        .card { 
            background: white; padding: 10px; border-radius: 6px; 
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); border: 1px solid #ced4da; 
            display: flex; flex-direction: column; gap: 8px; margin-bottom: 8px;
        }
        .status-scheduled { border-left: 5px solid #28a745; }
        .status-pending { border-left: 5px solid #ffc107; }
        .tech-card { border-left: 5px solid #007bff; background: #ffffff; }

        /* Inputs & Buttons */
        input { width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 8px; color: white; border: none; cursor: pointer; border-radius: 4px; font-weight: bold; transition: 0.2s; }
        .btn-add { background: #28a745; } .btn-add:hover { background: #218838; }
        .btn-run { background: #6610f2; margin-bottom: 10px; } .btn-run:hover { background: #520dc2; }
        .btn-delete { background: #dc3545; padding: 5px 0; font-size: 0.8rem; } .btn-delete:hover { background: #c82333; }
        
        /* Leaflet Icons */
        .tech-icon { font-size: 20px; text-align: center; line-height: 1; text-shadow: 0 0 3px white; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <h2>üì° Dispatch Center</h2>
            <h3>üë∑ Technicians</h3>
            <div class="card" style="background: #e9ecef;">
                <input type="text" id="techName" placeholder="Name (e.g. David)">
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="techLat" placeholder="Base Lat">
                    <input type="text" id="techLon" placeholder="Base Lon">
                </div>
                <button class="btn-add" onclick="addTechnician()" style="background: #007bff;">Add Technician</button>
            </div>
        </div>

        <div id="tech-container">
            <div id="tech-list"></div>
        </div>

        <div class="sidebar-header" style="border-top: 1px solid #dee2e6; margin-top:0;">
            <h3>üì¶ Missions</h3>
            <div class="card" style="background: #e9ecef;">
                <input type="text" id="tName" placeholder="Client Name">
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="tLat" placeholder="Lat">
                    <input type="text" id="tLon" placeholder="Lon">
                </div>
                <button class="btn-add" onclick="addNewTask()">Add Task</button>
            </div>
            <button class="btn-run" onclick="runScheduler()">üöÄ Run Optimizer</button>
        </div>

        <div id="task-container">
            <div id="task-list">Loading...</div>
        </div>
    </div>

    <div id="map">
        <div id="stats-panel">
            <div class="stat-row"><span>Total Tasks:</span> <span id="stat-count" class="stat-val">0</span></div>
            <div class="stat-row"><span>Total Distance:</span> <span id="stat-dist" class="stat-val">0 km</span></div>
            <div class="stat-row"><span>Active Techs:</span> <span id="stat-techs" class="stat-val">0</span></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([32.0853, 34.7818], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);
        
        var markers = [];
        var techMarkers = [];
        var polylines = [];

        function getTechColor(id) {
            const colors = ['#007bff', '#dc3545', '#28a745', '#6f42c1', '#fd7e14', '#17a2b8'];
            return colors[(id - 1) % colors.length] || '#007bff';
        }

        // --- TECHNICIAN LOGIC ---

        async function loadTechnicians() {
            try {
                const res = await fetch('/api/technicians');
                const techs = await res.json();
                const list = document.getElementById('tech-list');
                list.innerHTML = "";
                
                techMarkers.forEach(m => map.removeLayer(m));
                techMarkers = [];

                if(techs.length === 0) list.innerHTML = "<small>No technicians.</small>";

                techs.forEach(t => {
                    // Card with DELETE button
                    const div = document.createElement('div');
                    div.className = "card tech-card";
                    div.style.borderLeftColor = getTechColor(t.id);
                    
                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <div>
                                <strong>${t.name}</strong><br>
                                <small>üè† Base: ${t.baseLatitude}, ${t.baseLongitude}</small>
                            </div>
                            <button style="width:auto; padding:2px 6px; font-size:16px; background:transparent; color:#dc3545; border:1px solid #dc3545;" 
                                    onclick="deleteTechnician(${t.id})" title="Fire Technician">‚úï</button>
                        </div>
                        <button style="width:100%; margin-top:5px; padding:4px; font-size:12px; background:#6c757d;" 
                                onclick="showSchedule(${t.id}, '${t.name}')">üìÖ Schedule</button>
                    `;
                    list.appendChild(div);

                    if (t.baseLatitude && t.baseLongitude) {
                        const iconHtml = `<div class="tech-icon">üè†</div>`;
                        const customIcon = L.divIcon({ html: iconHtml, className: 'dummy', iconSize: [20, 20], iconAnchor: [10, 10] });
                        const marker = L.marker([t.baseLatitude, t.baseLongitude], { icon: customIcon })
                            .addTo(map).bindPopup(`<b style="color:${getTechColor(t.id)}">${t.name}</b>`);
                        techMarkers.push(marker);
                    }
                });
            } catch (err) { console.error("Error loading techs:", err); }
        }

        async function addTechnician() {
            const name = document.getElementById('techName').value;
            const lat = parseFloat(document.getElementById('techLat').value);
            const lon = parseFloat(document.getElementById('techLon').value);
            if(!name || !lat || !lon) { alert("Missing fields"); return; }

            await fetch('/api/technicians', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ Name: name, BaseAddress: "HQ", BaseLatitude: lat, BaseLongitude: lon, EstimatedTravelSpeedKmH: 60 })
            });
            document.getElementById('techName').value = "";
            loadTechnicians(); 
        }

        async function deleteTechnician(id) {
            if(!confirm("Fire this technician?")) return;
            const res = await fetch(`/api/technicians/${id}`, { method: 'DELETE' });
            if(res.ok) loadTechnicians();
            else alert("Failed to delete.");
        }

        async function showSchedule(techId, techName) {
            const res = await fetch('/api/tasks');
            const tasks = await res.json();
            const myTasks = tasks.filter(t => t.assignedTechnicianId === techId).sort((a,b) => a.sequenceIndex - b.sequenceIndex);
            
            if (myTasks.length === 0) { alert(`${techName} has no tasks.`); return; }

            let msg = `üìÖ Schedule for ${techName}:\n--------------------------\n08:00 üè† Start\n`;
            myTasks.forEach(t => {
                const start = t.actualStartTime ? new Date(t.actualStartTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "--:--";
                msg += `${start} üõ†Ô∏è ${t.clientName}\n`;
            });
            alert(msg + "--------------------------\nüèÅ End");
        }

        // --- TASK LOGIC ---

        async function loadTasks() {
            try {
                const res = await fetch('/api/tasks');
                const tasks = await res.json();
                const list = document.getElementById('task-list');
                list.innerHTML = "";
                
                markers.forEach(m => map.removeLayer(m));
                polylines.forEach(p => map.removeLayer(p));
                markers = [];
                polylines = [];

                let totalDist = 0;
                let activeTechs = new Set();
                const techRoutes = {}; 

                tasks.forEach(task => {
                    const div = document.createElement('div');
                    div.className = `card status-${task.status === 1 ? 'scheduled' : 'pending'}`;
                    div.innerHTML = `
                        <div style="line-height: 1.4;">
                            <strong>${task.clientName}</strong><br>
                            <span style="font-size: 0.85rem; color: #555;">Tech: ${task.assignedTechnicianId || '-'} | Seq: ${task.sequenceIndex}</span>
                        </div>
                        <button class="btn-delete" onclick="deleteTask(${task.id})">Cancel</button>
                    `;
                    list.appendChild(div);

                    if (task.latitude && task.longitude) {
                        const color = task.status === 1 ? getTechColor(task.assignedTechnicianId) : 'orange';
                        const marker = L.circleMarker([task.latitude, task.longitude], {
                            radius: 8, fillColor: color, color: '#fff', weight: 2, opacity: 1, fillOpacity: 0.9
                        }).addTo(map).bindPopup(`<b>${task.clientName}</b>`);
                        markers.push(marker);

                        if (task.status === 1 && task.assignedTechnicianId) {
                            activeTechs.add(task.assignedTechnicianId);
                            if (!techRoutes[task.assignedTechnicianId]) techRoutes[task.assignedTechnicianId] = [];
                            techRoutes[task.assignedTechnicianId].push(task);
                        }
                    }
                });

                Object.keys(techRoutes).forEach(techId => {
                    const route = techRoutes[techId];
                    route.sort((a, b) => a.sequenceIndex - b.sequenceIndex);
                    const offset = (parseInt(techId) * 0.0003); 
                    const latlngs = route.map(t => [t.latitude + offset, t.longitude + offset]);

                    for(let i=0; i<route.length-1; i++) {
                        const p1 = L.latLng(route[i].latitude, route[i].longitude);
                        const p2 = L.latLng(route[i+1].latitude, route[i+1].longitude);
                        totalDist += p1.distanceTo(p2) / 1000;
                    }

                    const poly = L.polyline(latlngs, { color: getTechColor(techId), weight: 4, opacity: 0.7, dashArray: '5, 10' }).addTo(map);
                    polylines.push(poly);
                });

                document.getElementById('stat-count').innerText = tasks.length;
                document.getElementById('stat-dist').innerText = totalDist.toFixed(1) + " km";
                document.getElementById('stat-techs').innerText = activeTechs.size;

            } catch (err) { console.error(err); }
        }

        async function addNewTask() {
            const name = document.getElementById('tName').value;
            const lat = parseFloat(document.getElementById('tLat').value);
            const lon = parseFloat(document.getElementById('tLon').value);
            if(!name || !lat || !lon) { alert("Missing fields"); return; }

            await fetch('/api/tasks', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ Id: 0, ClientName: name, Latitude: lat, Longitude: lon, Duration: "01:00:00", RequiredSkills: 1, Priority: 1 })
            });
            document.getElementById('tName').value = "";
            loadTasks();
        }

        async function deleteTask(id) {
            if(!confirm("Cancel task?")) return;
            await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
            loadTasks();
        }

        async function runScheduler() {
            const btn = document.querySelector('.btn-run');
            btn.innerText = "Thinking...";
            await fetch('/api/tasks/schedule', { method: 'POST' });
            loadTasks(); 
            btn.innerText = "üöÄ Run Optimizer";
        }

        loadTechnicians();
        loadTasks();
    </script>
</body>
</html>
